<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>trinketshelf</title>
        <link rel="icon" type="image/png" href="assets/oldwin.png">
        <link rel="stylesheet" href="styles5.css">
    </head>
    <body>
        <audio id="bg-music" src="assets/scarymusic.mp3" loop autoplay></audio>
        <div class="big-container">
            <div class="pug s1"></div>
            <div class="pug s2"></div>
            <div class="pug s3"></div>
            <div class="pug s4"></div>
            <div class="hand"></div>
            <div class="button"></div>
            <a href="www.html" target="_blank" id="popup-link" style="display:none; position:absolute; top:250px; left:500px;">
    <img id="popup-image" src="assets/trinketcontrol.png" style="width:500px; height:auto;" />
</a>
        </div>
        <script>
const button = document.querySelector('.button');
const popup = document.getElementById('popup-link');

button.addEventListener('click', () => {
    if (popup.style.display === "none") {
        popup.style.display = "block";
    } else {
        popup.style.display = "none"; 
    }
});
</script>


    <script>
const hoverElements = document.querySelectorAll('.pug');

hoverElements.forEach(el => {
    el.addEventListener('mouseenter', () => {
        const sound = new Audio('assets/static.mp3'); 
        sound.volume = 1;
        sound.play().catch(err => console.log('Sound blocked:', err));
    });
});
</script>

<script>
const bgMusic = document.getElementById('bg-music');

bgMusic.play().catch(() => {
    document.body.addEventListener('click', () => {
        bgMusic.play();
    }, { once: true });
});
</script>
    </body>
</html>
